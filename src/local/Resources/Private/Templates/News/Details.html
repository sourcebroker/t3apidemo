<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:l="http://typo3.org/ns/V/Local/ViewHelpers"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="
      http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers /typo3conf/ext/vhs/Resources/Private/Schemas/Vhs.xsd
      http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers /typo3conf/ext/local/Resources/Private/Schemas/TYPO3.CMS.Fluid.xsd
      http://typo3.org/ns/V/Local/ViewHelpers /typo3conf/ext/local/Resources/Private/Schemas/V.Local.xsd"
      data-namespace-typo3-fluid="true">
<f:section name="Main">

    <section class="m-section mt-m mb-m">
        <div class="container">
            <article class="m-news-detail">
                <header class="m-news-detail__header">
                    <f:link.page pageUid="{settings.pageUid.newsList}" class="secondary-link">
                        <i class="fa fa-angle-left"></i>
                        <f:translate key="newsx.news.details.goBack"/>
                    </f:link.page>
                </header>

                <div class="m-news-detail__content">
                    <h2 class="m-news-detail__title">{news.title}</h2>

                    <p class="m-news-detail__date">
                        <f:format.date format="%d. %B %Y">{news.datetime}</f:format.date>
                    </p>

                    <l:media.picture image="{news.image}" alt="{news.title}" imgClass="m-news-detail__image">
                        <l:media.source media="(max-width: 479px)" width="480"/>
                        <l:media.source width="730"/>
                    </l:media.picture>

                    <div class="m-news-detail__bodytext">
                        <f:format.html>{news.bodytext}</f:format.html>
                    </div>
                </div>
            </article>
        </div>
    </section>

</f:section>

</html>
